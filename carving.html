        <script>
            $(function(){
                $('.sp_btn,.sp_nav li').click(function(){
                    $('.sp_nav').fadeToggle();
                    $('.sp_btn').toggleClass('open');
                });
            });
        </script>
        <script>
        var startPos = 0,winScrollTop = 0;
        $(window).on('scroll',function(){
            winScrollTop = $(this).scrollTop();
            if (winScrollTop >= startPos) {
                $('.sp_shaq').fadeOut();
            } else {
                $('.sp_shaq').fadeIn();
            }
            startPos = winScrollTop;
        });
       </script>
